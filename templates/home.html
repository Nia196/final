{% block content %}
  <h1>Welcome to ArtWorld</h1>


  {% for post in posts %}
    <div class="post">
      <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.content }}</p>
      <p>Published on: {{ post.published_date }}</p>
    </div>
  {% endfor %}


  <a href="{% url 'login' %}?next=/blog/">Click here to visit the private blog</a>
{% endblock %}
